<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Jenis Kamar - Anoboy Hotel</title>
    <link rel="stylesheet" href="css/lihat.css">
</head>
<body>

    <div class="room-container">
        <div class="room-header">
            <h1>Jenis Kamar dan Harga</h1>
        </div>
        <table class="room-table">
            <thead>
                <tr>
                    <th>Jenis Kamar</th>
                    <th>Harga (per malam)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Standard</td>
                    <td>Rp 500,000</td>
                </tr>
                <tr>
                    <td>Deluxe</td>
                    <td>Rp 800,000</td>
                </tr>
                <tr>
                    <td>Family</td>
                    <td>Rp 1,000,000</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
